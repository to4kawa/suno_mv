<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Suno MV App</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #drop-area { width: 100%; height: 200px; border: 2px dashed #aaa; display: flex; justify-content: center; align-items: center; margin-bottom: 10px;}
    #preview-img { max-width: 100%; max-height: 150px; display: block; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Suno MV Maker</h1>
  <input id="url-input" type="text" placeholder="Paste Suno URL here" style="width: 100%;" />
  <button id="preview-btn">Preview</button>
  <button id="generate-btn">Generate MP4</button>
  <div id="drop-area">Drag and drop cover image here</div>
  <img id="preview-img" src="" alt="Cover Preview" />
  <pre id="log"></pre>
  <script>
    window.addEventListener('DOMContentLoaded', async () => {
      if (window.electronAPI?.getConfig) {
        const cfg = await window.electronAPI.getConfig();
        if (cfg.error) {
          alert(cfg.error);
        }
      }
    });
  </script>
  <script src="../src/renderer.js"></script>
</body>
</html>
